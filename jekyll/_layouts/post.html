---
layout: page
---

<article>
    <header>
        <small><time>{{ page.date | date: "%b %-d, %Y" }}</time></small>
        <h1>{{ page.title }}</h1>
    </header>

    {% if page.image %}
    <figure class="full-width cover" style="background-image: url({{ page.image }});">
    </figure>
    {% endif %}

    {{ content }}
</article>
